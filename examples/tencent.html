<link href="libs/Cesium/Widgets/widgets.css" rel="stylesheet">
<script src="libs/Cesium/Cesium.js"></script>
<script src="libs/cesium-d3kit.js"></script>
<style>
	html,
	body,
	#viewer-container {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
</style>
<div id="viewer-container"></div>
<script>
	this._viewer = new Cesium.Viewer("viewer-container", {
		infoBox: false
	});

	this._d3kit = new Cesium.D3Kit(this._viewer)

	let layer = this._viewer.imageryLayers.addImageryProvider(new Cesium.TencentImageryProvider({}));
	layer.name = '电子', layer.id = 'layer1', layer.show = true;

	this._d3kit.showLayerSwitchPanel([layer])
</script>
